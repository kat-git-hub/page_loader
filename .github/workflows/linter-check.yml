name: linter-check

on: push

jobs:
  linter-check:
    name: Linter Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip3 install poetry
        make install
    - name: Lint with flake8
      run: |
        make lint
    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.7.4
      env:
        CC_TEST_REPORTER_ID: ba87e19dd2729e9db028eed3bfda6980835f00f2ff07d05af22cbb290bafe507
      with:
        coverageCommand: make test-coverage
        debug: true
